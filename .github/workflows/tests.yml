name: Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Run unit and integration tests
        run: npm run test
        env:
          VITE_APP_INVOICES_URL: "http://localhost:3002"
          VITE_APP_CLIENTS_URL: "http://localhost:3003"
      - name: Build the app
        run: npm run build
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
        env:
          COGNITO_TEST_EMAIL: ${{ secrets.COGNITO_TEST_EMAIL }}
          COGNITO_TEST_PASSWORD: ${{ secrets.COGNITO_TEST_PASSWORD }}
          VITE_APP_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_APP_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          VITE_APP_COGNITO_AUTHORITY: ${{ secrets.COGNITO_AUTHORITY }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
